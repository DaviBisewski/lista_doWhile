<meta charset="UTF-8">
<script>
    /*
    Problema: Validar senha
    Faça um programa que receba uma senha formada de quatro números inteiros, verifique se a senha está correta e, caso não esteja, solicite novamente a senha. Se a senha entrada for a correta, deverá ser apresentada a mensagem “Senha Correta”, caso contrário, “Senha Incorreta”.
    */

    //Entrada

    let senha = prompt("insira sua senha")
    let confirmsenha = prompt("insira novamente a sua senha para confirmar")

    //Processamento

    while (senha != confirmsenha){
        alert(`erro de sistema, senha incorreta`)
        senha = prompt("insira sua senha")
        confirmsenha = prompt("insira novamente a sua senha para confirmar")
    }

    document.write(`sucesso!!!!!!! senha${confirmsenha}`)



    //Saída

</script>
