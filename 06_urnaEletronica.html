<meta charset="UTF-8">
<script>
    /*
    Problema: Urna eletrônica
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    //Entrada

    let joao = 0;
    let maria = 0;
    let nulo = 0;
    let branco = 0;
    let voto = Number(prompt(`Informe o primeiro voto: 1. Candidato Joãozinho \n2. Candidato Mariazinha \n3. Nulo \n4. Branco \nQuando terminar os votos, aperte 0.`))


    //Processamento
    while (voto != 0) {
        switch (voto) {
            case 1: joao++
                break;
            case 2: maria++
                break;
            case 3: nulo++
                break;
            case 4: branco++
                break;

            default:
                break;
        }
        voto = Number(prompt(`Informe o primeiro voto: 1. Candidato Joãozinho \n2. Candidato Mariazinha \n3. Nulo \n4. Branco \nQuando terminar os votos, aperte 0.`))
    }
    let somaVotos = joao+maria+nulo+branco



    //Saída
    alert(`Votos de João: ${joao} \nVotos de Maria: ${maria} \n${nulo} Votos Nulos, porcentagem: ${((nulo/somaVotos)*100).toFixed(2)}% \n${branco} Votos em Branco, porcentagem: ${((branco/somaVotos)*100).toFixed(2)}%`)
    if(joao > maria){
        alert(`O vencedor foi João!`)
    }
    else{
        alert(`O vencedor foi Maria!`)
    }


</script>
